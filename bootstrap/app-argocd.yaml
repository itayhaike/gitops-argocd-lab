apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-gitops-config
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: bootstrap
    repoURL: >-
      https://github.com/itayhaike/gitops-argocd-lab.git
    targetRevision: main
  syncPolicy:
    automated:
